<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo Mayorista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="brand-header">
  <div class="brand-overlay">
    <h1>Catálogo Mayorista</h1>
    <p>Colección actual · Venta exclusiva</p>
  </div>
</header>


  <section class="catalog">

<div class="card">
  <div class="img-wrap">
    <img class="main-img" src="img/remera-negra.jpg" alt="Remera Oversize" />
  </div>

  <h3>Remera Oversize</h3>
  <p class="price">Precio mayorista</p>

  <div class="thumbs">
    <img class="thumb selected" src="img/remera-negra.jpg" onclick="changeImg(this)" />
    <img class="thumb" src="img/remera-blanca.jpg" onclick="changeImg(this)" />
    <img class="thumb" src="img/remera-verde.jpg" onclick="changeImg(this)" />
  </div>

  <div class="order">
    <select>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <input type="number" min="0" placeholder="Cantidad" />
  </div>

  <button class="btn-add">Agregar al pedido</button>
</div>



  </section>

  <section class="pedido">
    <h2>Pedido</h2>
    <ul id="pedidoLista"></ul>
    <button onclick="enviarPedido()">Generar pedido</button>
    <a id="downloadLink" style="display:none" target="_blank">
      <button>Descargar Excel</button>
    </a>
  </section>

  <script src="app.js"></script>
</body>
</html>
